name: 

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
   - cron: "15 16 22 1 *"



jobs: 
  etl:
    runs-on: ubuntu-latest
    env:
      SOURCE_URL: "https://www.notion.so/30e6ee27a36f43a5b29b72a3bc4309ac?v=0309574841344a9ea4d756e9a9b2dd88&source=copy_link"
      PAGE_SIZE: "50"
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Verify Notion data source access
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          set -e
          curl -sS -o /dev/null -w "%{http_code}\n" \
            -H "Authorization: Bearer $NOTION_TOKEN" \
            -H "Notion-Version: 2022-06-28" \
            -H "Content-Type: application/json" \
            -X POST \
            "https://api.notion.com/v1/databases/$NOTION_DATABASE_ID/query" \
          
          
            -d '{"page_size":1}' | tee http_code.txt
          code=$(cat http_code.txt)
          if [ "$code" != "200" ]; then
            echo "Data source query failed with HTTP $code. Check ID and integration sharing." >&2
            exit 1
          fi

      - name: Run ETL
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          python etl.py